<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Solar Quote</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .loading-spinner {
        display: none;
      }
      .quote-card {
        max-width: 80ch;
        margin: auto;
      }
      .quote-card p {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Enter Coordinates</div>
            <div class="card-body">
              <form id="coordinate-form">
                <div class="mb-3">
                  <label for="latitude" class="form-label">Latitude</label>
                  <input
                    type="number"
                    class="form-control"
                    id="latitude"
                    name="latitude"
                    step="0.00000000000001"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="longitude" class="form-label">Longitude</label>
                  <input
                    type="number"
                    class="form-control"
                    id="longitude"
                    name="longitude"
                    step="0.000000000000001"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                  Submit
                  <span
                    class="loading-spinner spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="success-page" class="d-none text-center mt-5">
      <p id="response-message"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById('coordinate-form')
        .addEventListener('submit', async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById('submit-btn');
          const spinner = document.querySelector('.loading-spinner');
          const successPage = document.getElementById('success-page');
          const responseMessage = document.getElementById('response-message');

          // Show loading spinner
          spinner.style.display = 'inline-block';

          const longitude = document.getElementById('longitude').value;
          const latitude = document.getElementById('latitude').value;

          try {
            const response = await fetch(
              `/quote/new?lat=${latitude}&long=${longitude}`,
              {
                method: 'POST',
              },
            );

            const result = await response.json();

            responseMessage.innerHTML = `
              <div class="card quote-card">
                <div class="card-header">
                  <h4>Personal Solar-Installation Quote</h4>
                </div>
                <div class="card-body">
                  <p>Your installation would consist of an array of <strong>${result.material.panelCount} ${result.material.panelName}</strong>, with a <strong>${result.material.inverterName}</strong>, with a material cost of <strong>${result.costsWithMarkupSEK.materials.toLocaleString('en-US')} SEK</strong>. Considering your installation size, it would take us approximately <strong>${result.installationTimeDays} days</strong> to install, which would result in <strong>${result.costsWithMarkupSEK.labour.toLocaleString('en-US')} SEK</strong> in labour costs with our current rates. In total your installation would cost <strong>${result.costsWithMarkupSEK.total.toLocaleString('en-US')} SEK</strong> and take approximately <strong>${result.installationTimeDays} days</strong> to install.</p>
                  <hr>
                  <p><strong>Material Costs (${result.material.panelCount} panels and inverter):</strong> ${result.costsWithMarkupSEK.materials.toLocaleString('en-US')} SEK</p>
                  <p><strong>Installation Costs (${result.installationTimeDays} days installation):</strong> ${result.costsWithMarkupSEK.labour.toLocaleString('en-US')} SEK</p>
                  <p><strong>Total:</strong> ${result.costsWithMarkupSEK.total.toLocaleString('en-US')} SEK</p>
                </div>
              </div>
            `;

            // Hide form and show success page
            document.querySelector('.card').style.display = 'none';
            successPage.classList.remove('d-none');
          } catch (error) {
            console.error('Error:', error);
          } finally {
            // Hide loading spinner
            spinner.style.display = 'none';
          }
        });
    </script>
  </body>
</html>
